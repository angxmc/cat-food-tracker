<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Food Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🐱 Cat Food Tracker</h1>
  
  <label for="weight">Cat Weight (kg):</label>
  <input type="number" id="weight" step="0.1"><br><br>
  
  <label>Body Condition:</label><br>
  <input type="radio" name="condition" value="underweight"> Underweight<br>
  <input type="radio" name="condition" value="ideal"> Ideal<br>
  <input type="radio" name="condition" value="overweight"> Overweight<br><br>
  
  <button onclick="calculateCalories()">Calculate</button>
  
  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
